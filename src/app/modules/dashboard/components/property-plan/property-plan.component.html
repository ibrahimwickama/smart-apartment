<div class="w-100">
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action d-flex justify-content-between"
      *ngFor="let plan of floorplans; trackBy: trackByFn;">
      <div class="w-auto">
        <label class="">{{ plan?.bed }} Bed, {{ plan?.bath }} Bath</label> <br>
        <label class="text-muted font-small"> {{ plan?.sqft }} sqft</label>
      </div>
      <div class="w-auto d-flex align-items-center">
        <label class="text-capitalize text-muted">{{ plan.washerDryer | washerdryerStringify }}</label>
      </div>
      <div class="w-auto d-flex align-items-center">
        <label class="amount-font"> $ {{ plan?.price | commaSeparator }}</label>
        <label class="amount-font" *ngIf="(plan?.price !== plan?.priceMax)"> - $
          {{ plan?.priceMax | commaSeparator }}</label>
      </div>
    </li>
  </ul>
</div>
