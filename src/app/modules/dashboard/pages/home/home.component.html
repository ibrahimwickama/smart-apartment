<mat-drawer-container class="sidenav-container" autosize>
  <!-- sidenav-mat-drawer -->
  <mat-drawer #drawer class="sidenav-drawer overflow-x-hidden" mode="side" opened>
    <div class="w-100" *ngIf="!(routerParams$ | async)?.view">
      <app-agent-page></app-agent-page>
    </div>
    <div class="w-100" *ngIf="(routerParams$ | async)?.view === 'property'">
      <app-apartment-listing-page></app-apartment-listing-page>
    </div>
  </mat-drawer>
  <!-- sidenav-mat-drawer -->

  <!-- center-contents -->
  <div class="d-flex justify-content-center align-items-center h-100">
    <!-- map-content -->
    <div class="w-100" *ngIf="!(apartmentListingsLoading$ | async) || !(propertyInfoLoading$ | async)">
      <app-map-view></app-map-view>
    </div>

    <!-- map-content -->
  </div>
  <!-- center-contents -->

</mat-drawer-container>
